<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
       
<div class="jumbotron jumbotron-fluid text-center">
    <h1 class="display-4">Car Gifs!</h1>
    <p class="lead">Click on the buttons and add buttons to see car gifs!.</p>
</div>                

<div class="container">
    <div class="row">
        <div class="col">
            <div id="topics-view">
            </div>
        </div>
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="add-car-text">Add a car</label>
                    <textarea class="form-control" id="car-input" rows="1"></textarea>
                </div>
                <button type="submit" id="add-car" class="btn btn-primary">Submit</button>
            </form>            
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <div id="images"></div>
        </div>
    </div>
</div>
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
